type Attendance {
  session: Session!
  type: AttendanceType!
}

type Player {
  id: ID!
  name: String!
  lastname: String!
  birthDate: Date
  positions: [Position!]!
  phoneNumber: String
  email: String
  photo: String
  attendances: [Attendance]
  createdAt: Date
  updatedAt: Date
}

type Query {
  Player(id: ID!): Player!
  allPlayers: [Player]!
}
